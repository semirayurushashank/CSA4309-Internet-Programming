<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - TRAVEL BUDDY.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo-text">
            <h2>TRAVEL BUDDY <span>.com</span></h2>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <a href="#" id="menu-bars" class="fas fa-bars"></a>
    </header>

    <div class="body-structure">
        <div class="form-container">
            <h1>Register</h1>
            <form action="register.php" method="post">
                <div class="form-group">
                    <label for="uname">Username:</label>
                    <input type="text" id="uname" name="uname" placeholder="USERNAME" required>
                </div>
                <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="pass" placeholder="PASSWORD" required>
                </div>
                <input type="submit" value="Register">
            </form>
            <a class="register" href="login.html">Already have an account? Login</a>
        </div>
    </div>
    <script>
        document.getElementById('menu-bars').addEventListener('click', function () {
    const navbar = document.querySelector('.navbar');
    navbar.classList.toggle('active');
});

// Password validation function
function validatePassword() {
    const passwordInput = document.getElementById('pass');
    const password = passwordInput.value;

    // Regular expression to match all uppercase and lowercase letters, digits, and special characters but no spaces
    const passwordPattern = /^[A-Za-z0-9!@#$%^&*()_+~`|}{[\]:;?><,./-=]*$/;

    if (!passwordPattern.test(password)) {
        alert("Password must contain only uppercase and lowercase letters, digits, and special characters, with no spaces.");
        passwordInput.focus();
        return false; // Prevent form submission
    }
    return true; // Allow form submission
}

// Attach the validatePassword function to the form submission event
const loginForm = document.querySelector('form');
loginForm.addEventListener('submit', function (e) {
    if (!validatePassword()) {
        e.preventDefault(); // Prevent form submission if password is invalid
    }
});
</script>
</body>
</html>
